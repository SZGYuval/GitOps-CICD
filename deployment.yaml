apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python-container
          image: szgyuval123/gitops-repo:python-app-16-a44eed2f79718d086e0e80736d1d0a3495c4ebab
          ports:
            - containerPort: 8000
